<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <title>Offline</title>
    <link rel="icon" href="32.png" type="image/png" sizes="32x32">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#fec94b">
    <meta name="apple-mobile-web-app-title" content="Bus i Nuuk">
    <link rel="apple-touch-icon" href="300.png">
    <meta name="theme-color" content="#fec94b">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link href="busstyle.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>
<body class="app" onload="loadDefault()">
    <header class="header-container">
        <h1 class="header-title">Bus i Nuuk &ndash; Offline</h1>
    </header>
    <main class="container">
        <p>Du ser ud til at være offline. Opret forbindelse til internettet for at få de nyeste data.</p>
    </main>
    <nav class="app-nav">
        <a href="index.html" class="app-nav-item active" title="Næste bus"><span class="app-nav-icon">&#128653;</span> Næste bus</a>
        <a href="prices.html" class="app-nav-item" title="Billetter og kort"><span class="app-nav-icon">&#128179;</span> Billetter og kort</a>
        <a href="help.html" class="app-nav-item" title="Hjælp"><span class="app-nav-icon">&#10067;</span> Hjælp</a>
    </nav>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((reg) => {
                        console.log('Service worker registered.', reg);
                    }).catch(err => {
                        console.log('Registration failed', err);
                    });
            });
        }
    </script>
</body>
</html>
