<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <title>Busrute i Nuuk</title>
    <meta name="description" content="Oversigt busruter i Nuuk">
    <link rel="icon" href="32.png" type="image/png" sizes="32x32">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#fec94b">
    <meta name="apple-mobile-web-app-title" content="Bus i Nuuk">
    <link rel="apple-touch-icon" href="300.png">
    <meta name="theme-color" content="#fec94b">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link href="busstyle.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <script src="timecalc.js" async></script>
</head>
<body class="app" onload="loadRouteDetails()">
    <header class="header-container">
        <h1 class="header-title">Rute</h1>
    </header>
    <main class="container">
        <div class="bg-white">
            <div class="route-container">
                <div class="route-name route-name-small">?</div>
                <div class="route-body">
                    <h2 class="route-desc">[Desc]</h2>
                    <!-- <small class="route-status">Status</small> -->
                </div>
            </div>
            <ol class="line"></ol>
            <template id="lineStopDetailTemplate">
                <li>
                    <span class="line-stop-number">10</span>
                    <span class="line-stop-name">Navn</span>
                </li>
            </template>
        </div>
    </main>
    <nav class="app-nav">
        <a href="index.html" class="app-nav-item" title="Næste bus"><span class="app-nav-icon">&#128653;</span> Næste bus</a>
        <a href="routes.html" class="app-nav-item" title="Ruter"><span class="app-nav-icon">&#128655;</span> Ruter</a>
        <a href="prices.html" class="app-nav-item" title="Billetter og kort"><span class="app-nav-icon">&#128179;</span> Billetter og kort</a>
        <a href="help.html" class="app-nav-item" title="Hjælp"><span class="app-nav-icon">&#10067;</span> Hjælp</a>
    </nav>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((reg) => {
                        console.log('Service worker registered.', reg);
                    }).catch(err => {
                        console.log('Registration failed', err);
                    });
            });
        }
    </script>
</body>
</html>
